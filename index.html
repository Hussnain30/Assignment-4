<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1 class="todo-apph3">To-Do List</h1>
            <div class="searchbar">
                <input type="text" id="inputbox" placeholder="ADD YOUR TODO" class="input" autofocus>
                <button class="button" onclick="addTask()">Add</button>
            </div>
            <div class="todos">
                <ul id="ullist">
                <li>Task 1</li>
                <i class="fas fa-times"></i>
            </ul>
            </div>
        </div>
    </div>
